<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Northern Auction home page" />
    <title>Northern Auction | Home</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header class="fixed-top border-bottom">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/src/listings/">Northern Auction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/src/listings/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/src/profile/">My profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/src/listing/create/">Create listing</a>
              </li>
            </ul>
            <form class="d-flex" role="search" id="search-form">
              <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center min-vh-100 text-white">
      <div class="container-fluid my-5 py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form id="editListing">
              <div class="form-group mb-3">
                <h1 class="h3 mb-3 fw-bold">Required *</h1>
                <label for="">Title: *</label>
                <input class="form-control" type="text" name="title" required />
              </div>
              <div class="form-group mb-3">
                <label for="">Description: *</label>
                <textarea class="form-control" name="description" required></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="">Tags:</label>
                <input class="form-control" type="text" name="tags" />
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="form-group mb-3 col-md-5">
                  <label for="mediaUrl1">Image URL 1:</label>
                  <input class="form-control" type="url" id="mediaUrl1" name="mediaUrl1" />

                  <label for="mediaAlt1">Alternative text for image 1:</label>
                  <input class="form-control mb-3" type="text" id="mediaAlt1" name="mediaAlt1" />

                  <label for="mediaUrl2">Image URL 2:</label>
                  <input class="form-control" type="url" id="mediaUrl2" name="mediaUrl2" />

                  <label for="mediaAlt2">Alternative text for image 2:</label>
                  <input class="form-control mb-3" type="text" id="mediaAlt2" name="mediaAlt2" />

                  <label for="mediaUrl3">Image URL 3:</label>
                  <input class="form-control" type="url" id="mediaUrl3" name="mediaUrl3" />

                  <label for="mediaAlt3">Alternative text for image 3:</label>
                  <input class="form-control mb-3" type="text" id="mediaAlt3" name="mediaAlt3" />

                  <label for="mediaUrl4">Image URL 4:</label>
                  <input class="form-control" type="url" id="mediaUrl4" name="mediaUrl4" />

                  <label for="mediaAlt4">Alternative text for image 4:</label>
                  <input class="form-control mb-3" type="text" id="mediaAlt4" name="mediaAlt4" />

                  <label for="mediaUrl5">Image URL 5:</label>
                  <input class="form-control" type="url" id="mediaUrl5" name="mediaUrl5" />

                  <label for="mediaAlt5">Alternative text for image 5:</label>
                  <input class="form-control mb-3" type="text" id="mediaAlt5" name="mediaAlt5" />
                </div>
              </div>
              <button class="btn btn-success me-2">Update Listing</button>
              <button class="btn btn-danger" id="deleteListing">Delete Listing</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom text-white">
      <div class="justify-content-center border-top p-2">
        <p class="text-center">Â© 2024 Northern Auction</p>
      </div>
    </footer>
  </body>
</html>
